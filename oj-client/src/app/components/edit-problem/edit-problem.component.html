<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Edit
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update Problem</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          <form #formRef="ngForm">
            <div class="form-group">
              <label for="problemName">Problem Name</label>
              <input type="text" class="form-control" id="problemName" name="problemName" placeholder="Input problem name" required [(ngModel)]="newProblem.name">
            </div>
            <div class="form-group">
              <label for="problemDesc">Problem Description</label>
              <input type="text" class="form-control" id="problemDesc" name="problemDesc" placeholder="Input description" required [(ngModel)]="newProblem.desc">
            </div>
            <div class="form-group">
              <label for="difficulty">Difficulty</label>
              <select class="form-control" id="difficulty" name="difficulty" [(ngModel)]="newProblem.difficulty">
                <option *ngFor="let difficulty of difficulties" [value]="difficulty">
                  {{difficulty}}
                </option>
              </select>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="editProblem()">Save changes</button>
      </div>
    </div>
  </div>
</div>
